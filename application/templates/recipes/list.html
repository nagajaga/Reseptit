{% extends "layout.html" %}

{% block body %}
  <table cellpadding="10" border= "1">
    <tr>
      <th>Recipe</th>
      <th>Description</th>
    </tr>
    {% for recipe in recipes %}
    <tr>
      <td>{{ recipe.name }}</td>
      <td>{{ recipe.description }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
